<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine?</title>
    <style>
        body { text-align: center; font-family: sans-serif; margin-top: 50px; }
        .hidden { display: none; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; margin: 10px; }
        #yesBtn { background-color: #ff4d6d; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="question-section">
        <h1 id="text-prompt">Would you be my valentine? ‚ù§Ô∏è</h1>
        <button id="yesBtn" onclick="sayYes()">Yes</button>
        <button id="noBtn" onclick="sayNo()">No</button>
    </div>

    <div id="success-section" class="hidden">
        <h1>Yay! See you then! üòç</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJpbmZ6Z3p4eXF4ZzZ4ZzZ4ZzZ4ZzZ4ZzZ4ZzZ4ZzZ4ZzZ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l0HlvU6gUI0PqyJmE/giphy.gif" alt="Love GIF">
    </div>

    <script>
        let noCount = 0;
        function sayNo() {
            noCount++;
            const prompt = document.getElementById('text-prompt');
            const yesBtn = document.getElementById('yesBtn');
            
            if (noCount === 1) {
                prompt.innerText = "Are you sure? ü•∫";
            } else if (noCount === 2) {
                prompt.innerText = "Really sure? Think again... üíî";
                // Make the Yes button bigger as a hint!
                yesBtn.style.transform = "scale(1.5)";
            } else {
                prompt.innerText = "You don't have a choice now! Click Yes! üòÇ";
                document.getElementById('noBtn').style.display = 'none';
                yesBtn.style.transform = "scale(2.5)";
            }
        }

        function sayYes() {
            document.getElementById('question-section').classList.add('hidden');
            document.getElementById('success-section').classList.remove('hidden');
        }
    </script>
    <style>
    /* Crucial for the movement to work */
    #noBtn {
        position: absolute;
        transition: 0.1s; /* Makes the jump look smoother */
    }
    
    .container {
        position: relative;
        height: 100vh;
        width: 100%;
    }
</style>
